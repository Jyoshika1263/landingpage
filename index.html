<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="style sheet" href="style.css">
</head>
<body>
    <style>
        *{
            margin:0;
            padding:0;
            font-family:sans-serif;
        }
        .banner{
    width:100%;
    height:100vh;
    background-image: linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),url("https://www.impressiveinteriordesign.com/wp-content/uploads/2015/05/Modern-House-Interior-Design-Ideas-7.jpg");
    background-size: cover;
    background-position: center;
}
.navbar{
    width:85%;
    margin:auto;
    padding:35px 0;
    display:flex;
    align-items:center;
    justify-content:space-between;
}
.navbar{
    text-decoration: none;
    color:#fff;
}
.logo{
    width:120px;
    cursor:pointer;
}
.navbar ul li{
    list-style:none;
    display:inline-block;
    margin:0 20px;
    position:relative;
}
.navbar ul li a{
    text-decoration: none;
    color:#fff;
    text-transform: uppercase;
}
.navbar ul li::after{
    content: '';
    width:0;
    height: 2px;
    background:#009688;
    display: block;
    margin: auto;
    transition: 0.5s;
}
.navbar ul li:hover::after{
    width:100%;
}
.content{
    width:100%;
    position:absolute;
    top:50%;
    transform: translateY(-50%);
    text-align: center;
    color:#fff;
}
.content h1{
    font-size:60px;
    margin-top:80px;
}
.content p{
    margin: 20px auto;
    font-weight: 100;
    line-height: 25px;
}
button{
    width:200px;
    padding:15px 0;
    background-color:black ;
    text-align:center;
    color:#fff;
    margin:20px 10px;
    border-radius:25px;
    border-color:#009688 ;
    font-weight:bold;
    cursor: pointer;
    transition: width 2s;
    transition-timing-function: linear;
}
    </style>
    <div class="banner">
        <div class="navbar">
            <h1>!Nt&#8706rior</h1>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">BEDROOM</a></li>
                <li><a href="#">DINNING</a></li>
                <li><a href="#">KITCHEN</a></li>
                <li><a href="#">BACKYARD</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>DESIGN YOUR HOUSE</h1>
            <P>subscribe easy tutorials Youtube channel to watch more videos,<br>press the bell icon to get latest updates.</P>
            <div>
                <button type="button">WATCH MORE</button>
                <button type="button">SUBSCRIBE</button>
            </div>
        </div>
    </div> 
    
    
</body>
</html>
